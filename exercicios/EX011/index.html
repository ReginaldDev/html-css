<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tenta abrir esse site em vários dispositivos diferentes, ou simplesmente diminua o tamanho do seu navagador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="A imagem flexível funciona">
    </picture>  
    <h1>Reproduzindo aúdios</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5 </p>
    <audio preload="metadata" controls autoplay loop>
        <source src="audio/guanacast-33.mp3" type="audio/mpeg">
        <!--<source src="audio/guanacast-33.ogg" type="audio/ogg">
        <source src="audio/guanacast-33.wav" type="audio/wav"-->
        <p>Infelizmente o seu aúdio não poderá ser reproduzido <a href="audio/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg"> Clique aqui para fazer o download </a>
    </audio>
</body>
</html>
